<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/Template.xhtml">

            <ui:define name="centro">
                <p:panel id="panelCadastroCorInvolucro" header="Cadastro Cor de Involucro" toggleable="true">
                    <h:form id="dadosCorInvolucro">
                        <p:growl life="3000"/>
                        <h:panelGrid columns="2" style="margin-right: 100%">
                            <h:outputText value="Descrição: "/>
                            <p:inputText value="#{corInvolucroMB.cor.descricao}" size="50" maxlength="100" required="true"
                                                 requiredMessage="A descrição não pode ficar em branco!"/>
                            <p:commandButton value="Salvar" action="#{corInvolucroMB.salvar()}" ajax="false" style="margin-right: 100%"/>
                            <p:commandButton value="Listar" oncomplete="dlgListar.show()" style="margin-right: 100%"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
                <h:form id="listar">
                    <p:dialog header="Lista das Cores de Involucros Cadastradas" widgetVar="dlgListar">
                        <p:dataTable value="#{corInvolucroMB.listarCores()}" var="c" paginator="true" rows="10" 
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15">
                            <p:column headerText="Codigo">
                                <h:outputText value="#{c.idCor}"/>
                            </p:column>
                            <p:column headerText="Nome">
                                <h:outputText value="#{c.descricao}"/>
                            </p:column>
                            <p:column headerText="Excluir" style="text-align: center">
                                <p:commandLink action="#{corInvolucroMB.remover(c)}" 
                                               onclick="if(!confirm('Confirma a exclusão de #{c.descricao}?')) return false" ajax="false">
                                    <h:graphicImage url="./../resources/Imagens/excluir.png" />
                                        </p:commandLink>
                                    </p:column>
                                    <p:column headerText="Editar" style="text-align: center">
                                        <p:commandLink update=":dadosCorInvolucro">
                                            <h:graphicImage url="./../resources/Imagens/editar.png"/>
                                            <f:setPropertyActionListener target="#{corInvolucroMB.cor}" value="#{c}"/>
                                        </p:commandLink>
                                    </p:column>
                        </p:dataTable> 
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
