<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>PPI</title>
        <link type="text/css" rel="stylesheet" href="dot-luv/skin.css"/>
    </h:head>
    <h:body style="background-image:url('./../relatorio/civilmg.gif');background-position: 50% 0%;background-repeat: no-repeat">
        <p:dialog header="Login" visible="true" closable="false" draggable="false" resizable="false" width="420">
            <h:form>
                <h:commandButton action="#{usuarioMB.cadastraUsuario()}" value="Registre-se" style="text-align: center; height: 30px; width: 80px;"/>
            </h:form>
            <form method="post" action="#{request.contextPath}/j_spring_security_check">
                    <h:panelGroup rendered="#{!empty param.login_error}">
                        <span style="font-color:red"> Erro ao efetuar o login.</span><br />
                        <br/>
                        Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
                    </h:panelGroup>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="j_username" value="Email: " /> 
                    <p:inputText id="j_username" required="true" autocomplete="false"/>
                    <p:outputLabel for="j_password" value="Senha:  " />
                    <p:password id="j_password" required="true" autocomplete="false"/>
                    <h:commandButton value="Login" style="text-align: center; height: 30px; width: 80px;"/>
                <script>
                    document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
                </script>
                </h:panelGrid>
            </form>
        </p:dialog>
    </h:body>
</html>
