<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <style type="text/css">
        .ui-widget { font-size: 12px !important; }
    </style>
    <h:head>
        <title>Cadastro de Usuarios</title>
    </h:head>
    <h:body>
        <p:panel id="panelEdicaoUsuario" header="Cadastro de Usuarios">
            <h:form id="cadastro">
                <p:messages />
                <h:inputHidden value="#{usuarioMB.usuario.idUsuario}"/>
                <h:inputHidden value="#{usuarioMB.usuario.ativo}"/>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nome: " for="nome"/>
                    <p:inputText id="nome" size="40" maxlength="100" value="#{usuarioMB.usuario.nome}" 
                		     required="true" requiredMessage="Campo Nome em branco!" />
                    <p:outputLabel  value="e-Mail: " for="email"/>
                    <p:inputText id="email" label="e-Mail" value="#{usuarioMB.usuario.email}" size="40" maxlength="100"
                                 required="true" requiredMessage="Campo e-Mail invalido!">
                        <f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+"/>
                    </p:inputText>
                    <p:outputLabel value="Senha:" for="pw1"/>
                    <p:password id="pw1" label="Senha" value="#{usuarioMB.usuario.senha}"  match="pw2"
                                size="40" maxlength="40" required="true" redisplay="true"/>
                    <p:outputLabel value="Confirmar Senha:" for="pw2"/>
                    <p:password id="pw2" label="Confirmar Senha" value="#{usuarioMB.usuario.senha}" size="40" maxlength="40" required="true" redisplay="true"/>
                    <p:button value="Voltar" outcome="/publico/login.jsf"/>
                    <p:commandButton value="Salvar" actionListener="#{usuarioMB.salvar}"/>            
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
